<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="wrapper">
    <div class="console">
      <h1>Etch A Sketch</h1>
      <div class="screen">
      </div>
      <div class="controls">
        <label for="grid-controls">Pick a color</label>
        <input type="color" name="grid-color" id="grid-controls">
        <button class="btn" class="shade">shade</button>
        <button class="btn" class="rainbow">Rainbow</button>
        <button class="btn" id="erase">Erase</button>
        <button class="btn" id="clear-screen">Clear</button>
      </div>
      <div class="create-grid">
        <label for="grid-width">Grid width</label>
        <input type="number" name="grid-width" id="grid-width" min="1" max="200" value="10">
        <label for="grid-heigth">Grid heigth</label>
        <input type="number" name="grid-heigth" id="grid-heigth" min="1" max="100" value="10">
        <button class="create-grid-btn">Create Grid</button>
      </div> 
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
