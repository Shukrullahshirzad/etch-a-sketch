<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="wrapper">
    <div class="console">
      <h1>Etch A Sketch</h1>
      <div class="screen">

      </div>
      <div class="sketch-size controls">
        <label for="grid-size" >grid size</label>
        <input class="grid-size" type="range" name="grid-size"    id="grid-size" min="5" max="20" step="5">
        <button class="btn" id="erase">Erase</button>
        <button class="btn" id="clear-screen">Clear</button>
      </div>
      <div class="sketch-colors controls">
        <input type="color" name="grid-color" id="grid-color">
        <button class="btn" class="shade">shade</button>
        <button class="btn" class="rainbow">Rainbow</button>
        
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
