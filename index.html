<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="wrapper">
    <div class="console">
      <h1>Etch A Sketch</h1>
      <div class="screen">
       
      </div>
      <div class="controls">
        <label for="grid-controls">Pick a color</label>
        <button class="btn colorBTn">
          <input type="color" name="grid-color" class="grid-color" id="grid-controls">
        </button>
        <button class="btn" class="rainbow">rainbow</button>
        <button class="btn" id="erase">erase</button>
        <button class="btn clear" id="clear-screen">clear</button>
      </div>
      <div class="create-grid">
        <div class="grid-size">
          <div class="select-size">Select Grid Size</div>
          <div class="100 small grid-btn"></div>
          <div class="900 medium grid-btn"></div>
          <div class="2500 large grid-btn"></div>
        </div>
        <button class="create-grid-btn">Create Grid</button>
      </div> 
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
